<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
    <script  id="eastWood" type="x-tmpl-mustache">
      <section title="{{title}}" id="{{keyword}}">

        <img id="{{images}}" src="{{url}}" alt="{{title}}" >
        <p id="{{description}}">{{description}}</p>
        <p id="{{horns}}">HORNS: {{horns}}</p>
      </section>
    </script>
        <script  id="poop" type="x-tmpl-mustache">
          <section title="{{title}}" id="{{keyword}}">

            <p id="{{description}}">{{description}}</p>
            <p id="{{horns}}">HORNS: {{horns}}</p>
          </section>
        </script>
  </head>

    <h1>The Gallery of Horns</h1>

        <option value="default">Filter by Keyword</option>

      <form id="one" action="">

        <input id="form1A" type="text" placeholder="Search" name="search">

      </form>
    </header>
    <div id="pages">
